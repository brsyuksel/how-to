<div class="panel-footer">
	<ul class="pager">
		<li class="previous {{page_obj.has_previous|yesno:',disabled'}}">
			<a href="{%if page_obj.has_previous%}?page={{page_obj.previous_page_number}}{%else%}#{%endif%}">prev</a>
		</li>
		<li class="next {{page_obj.has_next|yesno:',disabled'}}">
			<a href="{%if page_obj.has_next%}?page={{page_obj.next_page_number}}{%else%}#{%endif%}">next</a>
		</li>
	</ul>
</div>
