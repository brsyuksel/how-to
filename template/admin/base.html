{% load static %}
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>how-to admin</title>

		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/howto-admin.css' %}">
	</head>

	<body>

		
		<div class="w">
			
			<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<a href="#" class="navbar-brand">h.t
						</a>
					</div>

					<ul class="nav navbar-nav navbar-right">
						<li><a href="{% url 'users-update' %}" title="edit profile"><span class="glyphicon glyphicon-list-alt"></span></a></li>
						<li><a href="{% url 'logout' %}" title="log out"><span class="glyphicon glyphicon-log-out"></span></a></li>
					</ul>
				</div>
			</div>
			<!-- /navbar -->

			<div class="sidenav">
				<ul class="nav nav-stacked">
					<li><a href="{% url 'entries-create' %}" class="new" title="new entry"><span class="glyphicon glyphicon-pencil"></span></a></li>
					<li><a href="{% url 'entries' %}" title="entries"><span class="glyphicon glyphicon-list"></span></a></li>
					<li><a href="{% url 'users' %}" title="users"><span class="glyphicon glyphicon-user"></span></a></li>
					<li><a href="{% url 'settings' %}" title="users"><span class="glyphicon glyphicon-cog"></span></a></li>
				</ul>
			</div>
			<!-- /sidebar -->

			<div class="container">
				<div class="row">
					<div class="col-md-12">
						{% block content %}
						{% endblock %}
					</div>
				</div>
			</div>
			<!-- /container -->

			
		</div>

		<script type="text/javascript" src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/howto-admin.js' %}"></script>
	</body>

</html>
