{% extends 'admin/panel.html' %}

{% block panel_heading %}
<div class="row">
	<div class="col-md-12">
		<div class="panel-title">blog settings</div>
	</div>
</div>
{% endblock %}

{% block panel_content %}
<div class="panel-body">
	{% if form.initial|length != 5 %}
	<div class="alert alert-warning">You must first set howto before continue</div>
	{% endif %}
	{% include 'admin/forms.html' %}
</div>
{% endblock %}

{% block panel_footer %}
<div class="panel-footer">
	<div class="row">
		<div class="col-md-1 col-md-offset-11">
			<a id="form_submit" href="#" class="btn btn-success" role="button">Submit</a>
		</div>
	</div>
</div>
{% endblock %}
